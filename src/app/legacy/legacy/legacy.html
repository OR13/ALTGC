<div class="container">

    <div>
        <altgc-navbar creationDate="legacy.creationDate"/>
    </div>

    <div class="jumbotron text-center">
        <h1>'Your, 'Legacy Coffee Script Here!</h1>

        <p class="lead">
            <img src="assets/images/specs/yeoman.png" alt="I'm Yeoman"><br>
            Always a pleasure scaffolding your apps.
        </p>

        <p class="animated infinite" ng-class="legacy.classAnimation">
            <button type="button" class="btn btn-lg btn-success" ng-click="legacy.showToastr()">Splendid Toastr</button>
        </p>

        <p>
            With â™¥ thanks to the contributions of
            <altgc-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"/>
        </p>

    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in legacy.awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/specs/{{ awesomeThing.logo }}"
                     alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <h3>{{ awesomeThing.title }}</h3>

                    <p>{{ awesomeThing.description }}</p>

                    <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
