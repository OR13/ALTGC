<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">

  <div class="well text-center">
    <h1> Developer Features</h1>



  </div>

  <div class="row">

      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/specs/{{toyIVRCarePlanComponent.logo}}" alt="{{toyIVRCarePlanComponent.title}}">

          <h3>{{toyIVRCarePlanComponent.title}}</h3>
          <p>{{toyIVRCarePlanComponent.description}}</p>
          <p><a ng-href="{{toyIVRCarePlanComponent.url}}">{{toyIVRCarePlanComponent.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <hr>


</div>
